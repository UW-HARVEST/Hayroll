name: Run smoke test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 1
        show-progress: false
    - name: Install consistent, recent versions of clang and llvm (needed by c2rust)
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo apt update
        sudo apt remove -y \
          clang \
          llvm \
          llvm-dev \
          llvm-runtime:amd64 \
          || true
        for ver in 14 15 16 17 18 19 20; do
          sudo apt remove -y \
            clang-${ver} clang-tools-${ver} clangd-${ver} lld-${ver} \
            libclang-common-${ver}-dev libclang-common-${ver}-dev:amd64 libclang-cpp${ver} \
            llvm-${ver} llvm-${ver}-dev llvm-${ver}-linker-tools llvm-${ver}-runtime llvm-${ver}-tools \
            || true
        done
        sudo apt install -y clang llvm llvm-dev
    - name: Install Rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -y
    - run: ./prerequisites.bash
    - run: ./build.bash
    - run: cd ./build
    - run: ctest
